<!DOCTYPE html>
<html>
<head>
  <title>Peta Elevasi & Risiko Tsunami</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tampilkan GeoJSON -->
  <script>
    var map = L.map('map').setView([-2.5, 118], 5); // Fokus Indonesia

    // Tambahkan peta dasar
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Warna berdasarkan risiko
    function getColor(risk) {
      return risk === "Tinggi" ? "#e63946" :
             risk === "Sedang" ? "#f4a261" :
             risk === "Rendah" ? "#2a9d8f" :
                                 "#ccc";
    }

    // Style per wilayah
    function style(feature) {
      return {
        fillColor: getColor(feature.properties.risk),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.6
      };
    }

    // Ambil GeoJSON
    fetch('data/indonesia-tsunami.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const popup = `
              <b>${props.name}</b><br>
              Risiko tsunami: <b>${props.risk}</b>
            `;
            layer.bindPopup(popup);
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Gagal memuat GeoJSON:", error);
      });
  </script>
</body>
</html>
