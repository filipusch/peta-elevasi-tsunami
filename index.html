<!DOCTYPE html>
<html>
<head>
  <title>Peta Elevasi Tsunami</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Tampilkan GeoJSON -->
  <script>
    // Inisialisasi peta (zoom cukup untuk lihat seluruh Indonesia)
    var map = L.map('map').setView([-2.5, 118], 5); 

    // Tambahkan layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Ambil dan tampilkan file GeoJSON
    fetch('data/indonesia-tsunami.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const popup = `<b>${props.kota}</b><br>Ketinggian: ${props.ketinggian} m`;
            layer.bindPopup(popup);
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Gagal memuat GeoJSON:", error);
      });
  </script>
</body>
</html>
